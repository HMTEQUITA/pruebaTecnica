<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="headerfiles">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Libreria</title>
<link rel="icon" type="img/png" href="/icon/logo.png">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/style.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js">
</script>

</head>
<body>
	<div th:fragment="nav">
		<nav th:fragment="nav"
			class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="@{/icon/logo.png}" width="30" height="30" alt="">
				Libreria
			</a>

			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active" sec:authorize="!hasRole('ROLE_ADMIN')"><a class="nav-link" th:href="@{/}">
							<i class="fas fa-home"></i> Inicio
					</a></li>
					<li class="nav-item active" sec:authorize="!hasRole('ROLE_ADMIN')">
						<a class="nav-link" th:href="@{/}"> <i class="far fa-list-alt"></i>
							Libros
					</a>
					</li>

					<li class="nav-item active"
						sec:authorize="!hasRole('ROLE_ADMIN') && isAuthenticated()">
						<a class="nav-link" th:href="@{/reserva/listarReservas}"> <i
							class="fas fa-file-invoice"></i> Reservas
					</a>
					</li>
					
					<li class="nav-item active" sec:authorize="!hasRole('ROLE_ADMIN')"
						th:if="${not #lists.isEmpty(session.ListaCarro)}"><a
						class="nav-link" th:href="@{/carro/verCarro}"> <i
							class="fas fa-shopping-cart"></i> (<label
							th:text="${#lists.size(session.ListaCarro)}"
							style="color: #17a2b8"></label>) Carrito
						</a>
					</li>
					
					
					<li class="nav-item active"
						sec:authorize="hasRole('ROLE_ADMIN') && isAuthenticated()">
						<a class="nav-link" th:href="@{/admin/tarifa/listarTarifas}"> 
						<i class="fas fa-percent"></i> Tarifas
					</a>
					</li>
					
					<li class="nav-item active"
						sec:authorize="hasRole('ROLE_ADMIN') && isAuthenticated()">
						<a class="nav-link" th:href="@{/libro/listarLibros}"> 
						<i class="fas fa-book"></i> Inventario
					</a>
					</li>
					
				</ul>

				<a th:href="@{/usuario/login}" sec:authorize="!isAuthenticated()"><button
						class="btn btn-outline-success my-2 my-sm-0" type="submit">
						<i class="fas fa-sign-in-alt"></i> Iniciar Sesi&oacute;n
					</button> </a>

				<form sec:authorize="isAuthenticated()"
					class="form-inline my-2 my-lg-0" th:action="@{/logout}"
					method="post">
					<button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
						<i class="fas fa-sign-out-alt"></i> Cerrar Sesi&oacute;n
					</button>
				</form>

			</div>
		</nav>
	</div>

	<footer th:fragment="footer"
		class="footer mt-auto py-3 text-center dark bg-dark">

		<span class="text-muted">&copy; Prueba TÃ©cnica</span>

	</footer>

	<div th:fragment="scripts">
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"></script>
		<script src="/js/script.js">	
		</script>
	</div>

</body>
</html>
